<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
    <h2>Javascript Loops</h2>
    <p id="paragraph"></p>
<script>
    let content ='';
    const BR = "<br>";

    for (let i = 0; i<=5; i++){
        content += 'The number is ' + i + BR;
    }
    document.getElementById('paragraph').innerHTML = content;
</script>
</body>
</html>
