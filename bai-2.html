<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số nguyên:'));
    let total = 0;

    for (let i = 1; i <= number; i++) {
        total += i;
    }
    let message = 'Tổng các số từ 0 đến '+ number + ' là: '+total;
    alert(message);

</script>
</body>
</html>
